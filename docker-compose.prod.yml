# Docker Compose - Configuração de Produção (VPS)
# Este arquivo sobrescreve docker-compose.yml para ambiente de produção
#
# USO:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# SEGURANÇA:
#   - Portas fechadas para localhost (exceto MQTT SSL)
#   - Nginx como proxy reverso com SSL
#   - Firewall configurado via scripts/setup_firewall.sh

services:
  # MQTT - Apenas SSL para conexões externas
  mosquitto:
    ports:
      - "8883:8883" # MQTT com SSL - Node-RED e dispositivos IoT
      # Porta 1883 (sem SSL) e 9001 (WebSocket) removidas

  # InfluxDB - Sem portas expostas, acesso apenas interno
  influxdb: {}

  # Grafana - Sem portas expostas, acesso via Nginx
  grafana: {}

  # Nginx - Proxy reverso com SSL
  nginx:
    image: nginx:alpine
    container_name: mov_nginx
    restart: unless-stopped
    #user: "101:101" # UID/GID do nginx no Alpine
    ports:
      - "80:80" # HTTP (redireciona para HTTPS)
      - "443:443" # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Mapeie as pastas do Let's Encrypt abaixo:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - default
    depends_on:
      - grafana
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Mantém os volumes do docker-compose.yml base
