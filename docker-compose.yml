services:
  # 1. BROKER MQTT
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mov_broker
    restart: unless-stopped
    user: "1883:1883" # UID/GID do mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      # Mapeia o script que você criou para dentro do container
      - ./mosquitto/docker-entrypoint.sh:/docker-entrypoint.sh
    environment:
      # Passa as variáveis do .env para o script ler
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    # EXECUÇÃO: Usa o 'sh' para rodar o script (evita erro de permissão chmod)
    entrypoint: ["sh", "/docker-entrypoint.sh"]

  # 2. BANCO DE DADOS
  influxdb:
    image: influxdb:2
    container_name: mov_influx
    restart: unless-stopped
    user: "1000:1000" # UID/GID padrão do influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - ./influxdb/config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_USER}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN}
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 3. COLETOR TELEGRAF
  telegraf:
    image: telegraf:1.29
    container_name: mov_telegraf
    restart: unless-stopped
    user: "999:999" # UID/GID do telegraf
    volumes:
      - ./telegraf/config/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    depends_on:
      - mosquitto
      - influxdb
    healthcheck:
      test: ["CMD", "telegraf", "--test"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 4. VISUALIZAÇÃO
  grafana:
    image: grafana/grafana:10.3.3
    container_name: mov_grafana
    restart: unless-stopped
    user: "472:472" # UID/GID do grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      # - ./grafana/provisioning:/etc/grafana/provisioning (Descomente se tiver criado os arquivos)
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    depends_on:
      - influxdb
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 5. ANALYTICS (PYTHON)
  analytics:
    build: ./analytics
    container_name: mov_analytics
    restart: unless-stopped
    environment:
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
    depends_on:
      - influxdb

  # 6. SERVIÇO DE BACKUP AUTOMÁTICO
  backup_job:
    image: alpine:3.19
    container_name: mov_backup
    restart: unless-stopped
    depends_on:
      - grafana
      - influxdb
    volumes:
      - grafana_data:/input/grafana:ro
      - influxdb_data:/input/influxdb:ro
      - ./backups:/output
    command: >
      sh -c "apk add --no-cache tar &&
      while true; do
        DATE=$$(date +%Y%m%d_%H%M%S)
        echo '--- Iniciando Backup [$$DATE] ---'
        
        echo 'Compactando Grafana...'
        tar czf /output/grafana_$$DATE.tar.gz -C /input/grafana .
        
        echo 'Compactando InfluxDB...'
        tar czf /output/influxdb_$$DATE.tar.gz -C /input/influxdb .
        
        find /output -name '*.tar.gz' -mtime +7 -delete
        
        echo 'Backup Concluido! Dormindo por 24h...'
        sleep 86400
      done"

volumes:
  grafana_data:
  influxdb_data:
